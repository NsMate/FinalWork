<form [formGroup]="form" (ngSubmit)="onSubmit()">
  
  <mat-form-field class="usernameField">
    <input matInput placeholder="Username" formControlName="username" required>
    <mat-error *ngIf="username.invalid">Username is required</mat-error>
  </mat-form-field>
  
  <mat-form-field class="passwordField">
    <input matInput placeholder="Password" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hidePassword = !hidePassword"></mat-icon>
    <mat-error *ngIf="password.invalid">Password is required</mat-error>
  </mat-form-field>
  
  <div class="saveButton">
    <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">Belépés</button>
  </div>
  
</form>
