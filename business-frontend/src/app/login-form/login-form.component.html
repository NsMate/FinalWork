<h1 class="appName" *ngIf="!getAuthService().isLoggedIn">Core</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!getAuthService().isLoggedIn">
  
  <mat-form-field class="usernameField">
    <input matInput placeholder="Felhasználónév" formControlName="username" required>
    <mat-error *ngIf="username.invalid">Username is required</mat-error>
  </mat-form-field>
  
  <mat-form-field class="passwordField">
    <input matInput placeholder="Jelszó" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hidePassword = !hidePassword"></mat-icon>
    <mat-error *ngIf="password.invalid">Password is required</mat-error>
  </mat-form-field>
  
  <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Belépés</button>
  
</form>
