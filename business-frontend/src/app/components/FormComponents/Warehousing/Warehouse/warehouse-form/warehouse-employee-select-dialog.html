<h1 style="text-align: center;margin-bottom: 18px;"> Válassza ki a hozzáadni kívánt dolgozókat! </h1>

<mat-selection-list #employees [(ngModel)]="selectedOptions">
    <mat-list-option *ngFor="let employee of freeWorkers" [value]="employee">
      {{employee.lastName}}  {{ employee.firstName }}
    </mat-list-option>
</mat-selection-list>

<div style="display: flex; justify-content: space-evenly; margin-top: 14px;">
  <button mat-raised-button color="primary" (click)="saveWorkers()"
                              [disabled]="selectedOptions.length == 0"><mat-icon> group_add </mat-icon> Hozzáadás </button>
</div>
