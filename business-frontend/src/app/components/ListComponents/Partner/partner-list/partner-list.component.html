<mat-icon class="backGround">people</mat-icon>

<h1>Partnerek</h1>

<button mat-raised-button class="newButton" (click)="openDetailedPartnerPage()" color="primary">Új partner</button>

<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let partner"> <a (click)="openDetailedPartnerPage(partner.id)"> {{partner.id}} </a> </td>
    </ng-container>
  
    <ng-container matColumnDef="partnerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Név </th>
      <td mat-cell *matCellDef="let partner"> <a (click)="openDetailedPartnerPage(partner.id)"> {{partner.partnerName}} </a>  </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cím </th>
      <td mat-cell *matCellDef="let partner"> <a (click)="openDetailedPartnerPage(partner.id)"> {{partner.zipCode}} {{ partner.city }} </a> </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Illetékes </th>
      <td mat-cell *matCellDef="let partner"> <a (click)="openDetailedPartnerPage(partner.id)"> {{partner.contactLastName}} {{ partner.contactFirstName }} </a> </td>
    </ng-container>

    <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let partner"> <a (click)="openDetailedPartnerPage(partner.id)"> {{partner.contactEmail}} </a> </td>
      </ng-container>

    <ng-container matColumnDef="partnershipType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner típusa </th>
        <td mat-cell *matCellDef="let partner"> <a (click)="openDetailedPartnerPage(partner.id)"> {{partner.partnershipType}} </a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
