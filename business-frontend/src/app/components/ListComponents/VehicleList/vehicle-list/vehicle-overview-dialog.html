<div mat-dialog-title>
  <h1 style="text-align: center;">A gépjármű adatai </h1>
</div>

<div mat-dialog-content>
  <form #addForm="ngForm" [formGroup]="vehicleForm">
    <div>
      <h2>Gyártó</h2>
      <mat-form-field appearance="standard">
        <input matInput placeholder="eg. Opel" [(ngModel)]="data.vehicle.manufacturer" name="manufacturer" formControlName="manufacturer">
      </mat-form-field>
    </div>
    <div>
      <h2>Rendszám</h2>
      <mat-form-field appearance="standard">
        <input matInput placeholder="ABC-123" [(ngModel)]="data.vehicle.licensePlateNumber" name="licensePlate" formControlName="licensePlate">
      </mat-form-field>
    </div>
    <div>
      <h2>Rendeltetés</h2>
      <mat-form-field appearance="standard">
        <mat-label>{{ data.vehicle.vehicleType }}</mat-label>
        <mat-select [(value)]="data.vehicle.vehicleType" formControlName="type">
          <mat-option value="Személyes">Személyes</mat-option>
          <mat-option value="Transport">Szállítás</mat-option>
          <mat-option value="Combi">Combi</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-action style="display: flex; justify-content: space-evenly;">
  <button mat-flat-button (click)="savingVehicle()" [disabled]="vehicleForm.invalid" color="primary">Mentés</button>

  <button mat-flat-button (click)="openConfDialog()" *ngIf="!data.isNew" color="primary" >Törlés</button>
</div>
