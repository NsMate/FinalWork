<div mat-dialog-title>
  <h1 style="text-align: center;">A gépjármű adatai </h1>
</div>

<div mat-dialog-content>
  <form #addForm="ngForm">
    <div>
      <h2>Gyártó</h2>
      <mat-form-field appearance="standard">
        <input matInput placeholder="eg. Opel" [(ngModel)]="data.vehicle.manufacturer" name="manufacturer">
      </mat-form-field>
    </div>
    <div>
      <h2>Rendszám</h2>
      <mat-form-field appearance="standard">
        <input matInput placeholder="ABC-123" [(ngModel)]="data.vehicle.licensePlateNumber" name="licensePlate">
      </mat-form-field>
    </div>
    <div>
      <h2>Rendeltetés</h2>
      <mat-form-field appearance="standard">
        <mat-label>{{ data.vehicle.vehicleType }}</mat-label>
        <mat-select [(value)]="data.vehicle.vehicleType">
          <mat-option value="Személyes">Személyes</mat-option>
          <mat-option value="Transport">Transport</mat-option>
          <mat-option value="Combi">Combi</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-action>
  <button mat-button (click)="savingVehicle()">Mentés</button>
</div>
