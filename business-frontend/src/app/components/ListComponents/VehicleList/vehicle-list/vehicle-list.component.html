
<h1>Gépjárművek</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gyártó </th>
      <td mat-cell *matCellDef="let vehicle"> <a (click)="openDialog(vehicle)"> {{vehicle.manufacturer}} </a>  </td>
    </ng-container>
  
    <ng-container matColumnDef="licensePlateNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendszám </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.licensePlateNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendeltetés </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleType}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-button (click)="openDialog()">Új gépjármű</button>
