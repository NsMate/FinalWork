<mat-icon class="backGround">local_shipping</mat-icon>

<h1>Gépjárművek</h1>

<button mat-raised-button (click)="openDialog()" class="newButton" color="primary"><mat-icon>plus_one</mat-icon> Új gépjármű </button>

<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let vehicle"> <a (click)="openDialog(vehicle)"> {{vehicle.id}} </a> </td>
    </ng-container>
  
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gyártó </th>
      <td mat-cell *matCellDef="let vehicle"> <a (click)="openDialog(vehicle)"> {{vehicle.manufacturer}} </a>  </td>
    </ng-container>
  
    <ng-container matColumnDef="licensePlateNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendszám </th>
      <td mat-cell *matCellDef="let vehicle"> <a (click)="openDialog(vehicle)"> {{vehicle.licensePlateNumber}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendeltetés </th>
      <td mat-cell *matCellDef="let vehicle"> <a (click)="openDialog(vehicle)"> {{vehicle.vehicleType}} </a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
