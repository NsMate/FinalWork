
<h1>Gépjárművek</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.manufacturer}} </td>
    </ng-container>
  
    <ng-container matColumnDef="licensePlateNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> License Plate Number </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.licensePlateNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
