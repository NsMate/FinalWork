<h1>Raktáraink</h1>

<button mat-flat-button  class="newButton" color="primary">Új raktár felvétele</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let warehouse"> {{warehouse.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Irányítószám </th>
      <td mat-cell *matCellDef="let warehouse"> {{warehouse.zipCode}} </td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Város </th>
      <td mat-cell *matCellDef="let warehouse">{{warehouse.city}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cím </th>
      <td mat-cell *matCellDef="let warehouse"> {{warehouse.street }} {{ warehouse.streetNumber }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
