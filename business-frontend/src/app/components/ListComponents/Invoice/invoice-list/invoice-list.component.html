<mat-icon class="backGround">monetization_on</mat-icon>

<h1>Számláink</h1>

<button mat-raised-button class="newButton" (click)="openDetailedInvoice()" color="primary"><mat-icon>plus_one</mat-icon> Új számla </button>

<table mat-table [dataSource]="dataSource" matSort matSortActive="dueDate" matSortDirection="asc" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let invoice"> <a (click)="openDetailedInvoice(invoice.id)"> {{invoice.id}} </a> </td>
    </ng-container>
  
    <ng-container matColumnDef="partner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
      <td mat-cell *matCellDef="let invoice"> <a (click)="openDetailedInvoice(invoice.id)"> {{invoice.partner.partnerName}} </a>  </td>
    </ng-container>
  
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Létrehozva </th>
      <td mat-cell *matCellDef="let invoice"> <a (click)="openDetailedInvoice(invoice.id)"> {{invoice.issueDate}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Határidő </th>
      <td mat-cell *matCellDef="let invoice"> <a (click)="openDetailedInvoice(invoice.id)"> {{invoice.dueDate}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Státusz </th>
      <td mat-cell *matCellDef="let invoice"> <a (click)="openDetailedInvoice(invoice.id)"> {{ getInvoiceStatus(invoice) }} </a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
